<section class="promo-banner container-fluid">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-6">
      <img class="promo-image" src="../assets/images/medical-illustration.jpg" alt="promo-image">
    </div>
    <div class="col-12 col-sm-6 promo-banner-message">
      <div class="py-5 pb-0 pb-sm-5 ps-sm-5">
        <h1 class="mt-3 mb-4 text-center text-sm-start">We are home for your care!</h1>
        <p class="mb-4 text-center text-sm-start">You can now contact us online through WhatsApp video call. Book your virtual visit today.</p>
        <p class="promo-disclaimer text-center text-xs text-sm-start">Note: We reserve the right to refuse service to anyone</p>
        <div class="appointment-btn-wrapper">
          <button mat-flat-button class="make-appointment-btn" color="accent" [scrollTo]="'bookingSection'">Make Appointment</button>
        </div>
      </div>
    </div>
  </div>
</section>
